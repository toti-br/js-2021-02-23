<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>

    <input type="text" id="entrada">

    <div id="acoes">
       <button data-acao="caps">Texto para CAPS</button>
       <button data-acao="tracejar">Colocar tracinhos</button>
       <button data-acao="sublinhar">Colocar sublinhado</button>
       <button data-acao="textoAzul">Colocar azul</button>
       <button data-acao="textoTraçado">Colocar uma linha acima</button>
       <button data-acao="small">Pequena</button>
       <button data-acao="reverse">Inverter</button>
       <button data-acao="tachado">Tachado vermelho</button>
       <button data-acao="textoItalico">Colocar italico</button>
       <button data-acao="textoMaior">Colocar texto Maior</button>
       <button data-acao="retroStyle">Retro Style</button>
       <button data-acao="contaLetras">Conta Letras</button>
    </div>


    <div id="resultado">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
